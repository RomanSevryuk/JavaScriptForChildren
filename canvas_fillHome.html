<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>

    <body>
        <canvas id = "canvas" width="200" height="200"></canvas>

        <script>
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "Blue";
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(100, 60);
            ctx.lineTo(130, 30);
            ctx.lineTo(160, 60);
            ctx.lineTo(160, 100);
            ctx.lineTo(100, 100);
            ctx.fill();
            
            
        </script>
    </body>
</html>
