<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Интерактивное программирование</title>
</head>

<body>
	<h1 id = "heading">Привет, мир!</h1> 
		
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>

    let route= "right"; 
    let offset = 0;
    let intervalLength = 120;
    click = 0;  
    
   $("#heading").offset({ left: offset, top: offset }); 

    let moveHeading = function () {            
        if (route === "right") {    
            $("#heading").offset({left: offset});
            offset ++;
            if (offset > 200) {
                offset = 0;
                route = "down";
            }
        } else if (route === "down") {
            $("#heading").offset({top: offset});
            offset++;
            if (offset > 200) {
                offset = 200;
                route = "left";
            }
        } else if (route === "left") {
            $("#heading").offset({left: offset});
            offset --;
            if (offset < 0) {
                offset = 200;
                route = "up";
            }
        } else if (route === "up") {
            $("#heading").offset({top: offset});
            offset --;
            if (offset < 0) {
                offset = 0;
                route = "right"
            }
        }  
              
    };
    
    let IntervalID = setInterval(moveHeading, intervalLength);
    
    $("#heading").click(function(){
        clearInterval(IntervalID);
        intervalLength /= 2;
        click ++;
        $("#heading").text("Привет мир!!!  " + click);

        if (click > 10) {
            $("#heading").text("Вы выиграли!!!")
        } else {
            IntervalID = setInterval(moveHeading, intervalLength);
        }
    });
    
      
    </script>

</body>
</html>
