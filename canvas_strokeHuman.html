<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>

    <body>
        <canvas id = "canvas" width="200" height="200"></canvas>

        <script>
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            //ctx.strokeStyle = "Turquoise";
            ctx.lineWidth = 4;
            ctx.strokeRect(20, 10, 20, 20);
            ctx.beginPath();
            ctx.moveTo(30, 30);
            ctx.lineTo(30, 70);
            ctx.moveTo(10, 40);
            ctx.lineTo(30, 50);
            ctx.moveTo(50, 40);
            ctx.lineTo(30, 50);
            ctx.moveTo(30, 70);
            ctx.lineTo(10, 100);
            ctx.moveTo(30, 70);
            ctx.lineTo(50, 100);

            ctx.stroke();
            
        </script>
    </body>
</html>
